<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function fetchCryptoPrices() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,dogecoin&vs_currencies=usd');
                const data = await response.json();
                document.getElementById('btcPrice').textContent = `$${data.bitcoin.usd}`;
                document.getElementById('ethPrice').textContent = `$${data.ethereum.usd}`;
                document.getElementById('dogePrice').textContent = `$${data.dogecoin.usd}`;
            } catch (error) {
                alert('Error fetching cryptocurrency prices.');
            }
        }
        
        window.onload = fetchCryptoPrices;
    </script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Crypto Price Tracker</h1>
            <button onclick="fetchCryptoPrices()" class="px-4 py-2 bg-white text-blue-500 font-bold rounded-lg hover:bg-gray-200">Refresh Prices</button>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="py-16">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-2xl font-bold mb-8">Live Cryptocurrency Prices</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-bold">Bitcoin (BTC)</h3>
                    <p id="btcPrice" class="text-2xl font-bold text-green-600 mt-4">Loading...</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-bold">Ethereum (ETH)</h3>
                    <p id="ethPrice" class="text-2xl font-bold text-green-600 mt-4">Loading...</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-bold">Dogecoin (DOGE)</h3>
                    <p id="dogePrice" class="text-2xl font-bold text-green-600 mt-4">Loading...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-500 text-white text-center py-4">
        <p>&copy; 2025 Crypto Price Tracker. All rights reserved.</p>
    </footer>
</body>
</html>
